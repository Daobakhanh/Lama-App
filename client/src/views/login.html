<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Welcome to Project Manager: Made by 411.Lib</title>
</head>
<body>
    <a class="signin-label" >
        <img src="image/doge.png" class="logo-signin-page">
    </a>
    <h1 class="title">Home</h1>
    <div class="works-btn">
        <button type="button" action="user.html" onclick="userInformation()">Profile  <i class="fa fa-user-circle-o" style="font-size:20px; color: rgb(170, 142, 142);"></i></button>
        <button type="button" action="team.html" onclick="teamManager()">Team  <i class="fa fa-users" style="font-size:20px; color: rgb(170, 142, 142);"></i></button>
        <button type="button" action="project.html" onclick="projectManager()">Project  <i class="fa fa-briefcase" style="font-size:20px; color: rgb(170, 142, 142);"></i></button>
    </div>
    <script>
        const {ipcRenderer, remote} = require("electron");
        function userInformation() {
            ipcRenderer.send("userPage");
        }
        function teamManager() {
            ipcRenderer.send("teamPage");
        }
        function projectManager() {
            ipcRenderer.send("projectPage");
        }
    </script>
</body>
</html>
